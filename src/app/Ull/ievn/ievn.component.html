<div class="card">
  <div class="card-header">
    Lista Alumnos
  </div>

  <div class="card-body">

    <div class="row">

      <div class="col-md-2">Filtrar por:</div>
      <div class="col-md-4">
        <input [(ngModel)] ="listFilter" name="Filter" class="form-control" type="text">
      </div>
    </div>

    <div class="row">

      <div class="col-md-6">

        <h3>Filtro:{{listFilter}}</h3>

      </div>

    </div>

    <div class="table-responsive">

      <table class="table table" *ngIf="alumnos.length">
        <thead>
          <tr>
            <td><button (click)="showImage()" class="btn btn-primary">Mostrar Imagen</button></td>
            <th>Matricula</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Correo</th>
            <th>Pago</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos">
            <td></td>
            <td>{{alumno.matricula}}</td>
            <td>{{alumno.nombre | uppercase}}</td>
            <td>{{alumno.edad}}</td>
            <td>{{alumno.correo}}</td>
            <td>{{alumno.pago | currency}}</td>
            <!--enlace de datos bidireccional-->
            <td>
                <img *ngIf="muestraImg" [src]="alumno.foto" 
                [title]="alumno.nombre" 
                [style.width.px]="imageWithd"
                [style.margin.px]="imageMargin">
            </td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
