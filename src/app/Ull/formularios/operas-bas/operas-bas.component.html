<div class="container">
    <mat-form-field>
        <input matInput type="number" [(ngModel)]="num1" placeholder="Numero 1">
    </mat-form-field>
    <mat-form-field>
        <input matInput type="number" [(ngModel)]="num2" placeholder="Numero 2">
    </mat-form-field>
    <mat-radio-group name="opciones" [(ngModel)]="operasSelect">
        <mat-radio-group *ngFor="let op of tipoOperacion" name="opciones"
        [value]="op" style="margin: 10px;">
        {{op}}
        </mat-radio-group>
    </mat-radio-group>
    <button mat-raised-button color="primary" (click)="calcular()">Calcular</button>

    <h1><p>Resultado: {{resultado}}</p></h1>
</div>
