<div class="row">
    <div class="col-md-6">
        <div class="mb-3">
            <label class="form-label">Numero 1:</label>
            <input type="text" [(ngModel)]="num1" name="num1" placeholder="Numero 1" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Numero 2:</label>
            <input type="text" [(ngModel)]="num2" name="num2" placeholder="Numero 2" class="form-control">
        </div>
        <div class="mb-3">
            <button (click)="sumar()" class="btn btn-success">Calcular</button>
        </div>
    </div>
    <div class="col-md-6">
        <h2>Resultado: {{resultado}} </h2>
    </div>
</div>
